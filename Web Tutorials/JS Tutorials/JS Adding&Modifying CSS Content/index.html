<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h2>This is a title!</h2>
        </div>
    </body>
    <script>
        console.log(document.querySelector("h2").style);
        document.querySelector("h2").style.color = "red";
        document.querySelector("h2").style.fontSize = "100px"; //If there is more than one word in a styling, use JS naming synatx
        document.querySelector(".container").style.opacity="0.5";
        //To create more than one styling in a single line do this
        document.querySelector("h2").style.cssText = "color: blue; font-family: helvetica";
    </script>
</html>
