<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="contactform.php" method="POST"> <!--Set method to get if there is not sensitive info; otherwise post; get has a limit of 3000 characters and post has no limit-->
      <input type="text" name="email" placeholder="Schreiben Sie Ihre E-Mail hier">
      <input type="text" name="email" value="Schreiben Sie Ihre E-Mail hier">
      <label class="container">
        Male: <input type="radio" name="gender" value="Male">
        Female: <input type="radio" name="gender" value="Female">
        Other: <input type="radio" name="gender" value="Other" checked>
      </label>
      <input type="password" name="pwd" placeholder="Password">
      <textarea name="message" placeholder="Write a Message!"></textarea>
      <select name="car">
        <option value="none">None</option>
        <option value="car1">Ford</option>
        <option value="car2">Cadillac</option>
        <option value="car3">Honda</option>
      </select>
      <button type="submit" name="submit">Submit</button>
    </form>
  </body>
</html>
