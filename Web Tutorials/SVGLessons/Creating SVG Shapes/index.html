<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creating our own SVGs</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <svg width="250" height="250">
            <!-- cx is centre on x-axis, cy is centre on y-axis -->
            <!-- If you want no fill, do fill="none" otherwise it'll default to black -->
            <!-- stroke is basically a border -->
            <circle r="120" cx="125" cy="125" fill="#2980b9" stroke="#c0392b" stroke-width="10px" />
            <circle r="70" cx="125" cy="125" fill="none" stroke="#c0392b" stroke-width="10px" />

            <!-- Insted of center, you define where the top-left corner is -->
            <!-- Use rx and ry to create rounded corners -->
            <!-- ry="100" it starts from the top and takes 100px before it stops curving -->
            <rect x="25" y="25" height="200" width="200" rx="15" ry="15" fill="#2ecc71" />

            <!-- Lines need a start and end point -->
            <line x1="10" y1="125" x2="225" y2="225" stroke="#f1c40f" stroke-width="25" />

            <polygon fill="pink" points="50,50 125,125 200,50 200,200 125,125 50,200" />

        </svg>
    </body>
</html>
